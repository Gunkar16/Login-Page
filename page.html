<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page.css">
    <title>Employee Panel</title>
</script>
</head>
<body>
    <section class="top-nav">
        <div>
            <img id="logo" src="logo.png" alt="Logo">
        </div>
        <input id="menu-toggle" type="checkbox" />
        <label class='menu-button-container' for="menu-toggle">
            <div class='menu-button'></div>
        </label>
        <ul class="menu">
            <li id="currentStatusButton">Current Status</li>
            <li id="myJobsButton">My Jobs</li>
            <li id="informationButton">Information</li>
        </ul>
    </section>

    <div id="currentStatus">
        <h1 id="welcome">Welcome, <u id="welcomeName"></u></h1>
        <h1>Current Job :</h1>
        <h1 id="Status">Fetching ......</h1>
    </div>

    <div id="myJobs" style="display: none;">
        <!-- Content for My Jobs -->
    </div>

    <section id="informationSection" style="display: none;">
        <!-- Content for Information -->
        <h1>Information Section</h1>
        <div id="userInfo">
            <p><strong>Name:</strong> <span id="userNameInfo"></span></p>
            <p><strong>Email:</strong> <span id="userEmailInfo"></span></p>
            <p><strong>Password:</strong> <input type="password" id="userPasswordInfo"></input></p>
            <div id="checkContainer">
                <p>Show Password</p>
                <input id="checkbox" type="checkbox">
            </div>
            <input type="button" id="confirmPasswordButton" value="Confirm Password">
        </div>
        
    </section>
    
    <!-- js scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="page.js"></script>
</body>
</html>
